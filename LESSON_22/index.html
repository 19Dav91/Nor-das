<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="add()">ADD</button>
<table id="table">
    <tr>
        <td></td>
        <td></td>
    </tr>
    <tr>
        <td></td>
        <td></td>
    </tr>
</table>

<style>
    td {
        width: 50px;
        height: 50px;
        border: 1px solid black;
    }
</style>

<script>
function add() {
    var table = document.getElementById("table");
    for (let i = 0; i < table.rows.length; i++) {
        let newRowCell = table.rows[i].insertCell(-1);
        newRowCell.style.width = "50px";
        newRowCell.style.height = "50px";
        newRowCell.style.border = "1px solid black";
    }

    // Добавляем новую строку в таблицу
    let newRow = table.insertRow(-1);
    for (let j = 0; j < table.rows[0].cells.length; j++) {
        let newTableCell = newRow.insertCell(-1);
        newTableCell.style.width = "50px";
        newTableCell.style.height = "50px";
        newTableCell.style.border = "1px solid black";
    }
}
</script>

</body>
</html>
