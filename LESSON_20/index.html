<!DOCTYPE html>
<html>

<head>
	<title>Էջի վրա նկար</title>
	<style>
		img {
			width: 200px;
			height: 200px;
		}
	</style>
</head>

<body>
	<img id="myImage" src='image/1.jpg'/>

	<script>
		let image = document.getElementById("myImage");
		let width = 200;
		let height = 200;

		image.addEventListener("click", function () {
			if (width <= 500) {
				width += 50;
				height += 50;
			} else if (width > 500) {
				width -= 50;
				height -= 50;
			}
			if ( width > 500) {
				width -= 50;
				height -= 50;
			}
			console.log(width);
			image.style.width = width + "px";
			image.style.height = height + "px";
		});
	</script>
</body>

</html>
