</head>

	<img id="myImage" src='image/1.jpg' />

	<script>
		var image = document.getElementById("myImage");

			width += 50;
			height += 50;

			if (width > 500) {
				
			}

			image.style.width = width + "px";
			image.style.height = height + "px";
		});
	</script>
</body>

</html>
